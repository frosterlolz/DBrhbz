{% extends "base.html" %}
{% block app_content %}
<body>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="{{ url_for('index') }}" title="Перейти на главную" class="tip-bottom"><i class="icon-home"></i> Главная</a><a href="{{ url_for('index') }}" title="Перейти к поиску по запросу" class="tip-bottom">Поиск по запросу</a><a href="{{ url_for('filter') }}" class="current">Результат фильтра по запросу</a> </div>
    <h1>РЕЗУЛЬТАТ:</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5></h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered table-striped">
              <thead>
              <tr>
                <th>Вещество</th>
                <th>Карточка</th>
              </tr>
              </thead>
              <tbody>
              {% for substance in substances %}
              <tr class="odd gradeX">
                <td><a href="{{ url_for('substance', title=substance.title) }}">{{ substance.title }}</a></td>
                <td class="center"><a href="{{ url_for('static', filename= substance.id|string + '.pdf') }}">карточка</a></td>
              </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row-fluid">
  <div id="footer" class="span12"> 2020 ОРХБЗ Росгвардии <a href="{{ url_for('index') }}">База данных</a> </div>
</div>
</body>
{% endblock %}
